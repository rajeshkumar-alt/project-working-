<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Question</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="quiz-container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h2>Quiz Master</h2>
           <a href="home.html" class="exit-btn">Exit Quiz</a>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" style="width: 30%;"></div>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <div class="question-number">Question 3 of 10</div>
            <div class="question-text">What is the capital of France?</div>
            
            <div class="options">
                <div class="option">Berlin</div>
                <div class="option correct">Paris</div>
                <div class="option">Madrid</div>
                <div class="option incorrect">Rome</div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="quiz-footer">
            <a href="q2.html" class="prev-btn">Previous</a>
            <div class="right-buttons">
                <button class="submit-btn">Submit</button>
                <a href="q4.html" class="next-btn">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
