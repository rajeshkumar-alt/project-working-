<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main">
        <!-- Admin Navigation -->
        <div id="nav">
            <div id="navpart1">
                <h2>Quiz Master Admin</h2>
            </div>
            <div id="navpart2">
                <h2>Dashboard</h2> 
                <h2>Create</h2> 
                <h2>Analytics</h2>
            </div>
            <div id="navpart3">
                <button>Logout</button>
            </div>
        </div>

        <!-- Quiz Creation Container -->
        <div class="creation-container">
            <!-- Subject Creation -->
            <div class="creation-card">
                <h3 class="creation-title">Create New Subject</h3>
                <div class="form-group">
                    <input type="text" placeholder="Subject Name">
                    <button class="add-btn">Add Subject</button>
                </div>
            </div>

            <!-- Chapter Addition -->
            <div class="creation-card">
                <h3 class="creation-title">Add Chapters to Subject</h3>
                <div class="subject-selector">
                     <div class="form-group">
                      <select>
                        <option>Select Subject</option>
                        <option>Physics</option>
                        <option>History</option>
                      </select>
                     
                       <input type="text" placeholder="Chapter Name">
                       <button class="add-btn">Add Chapter</button>
                     </div>
                 </div>
            </div>

            <!-- Question Bank -->
            <div class="creation-card">
                <h3 class="creation-title">Create Questions</h3>
                <div class="question-builder">
                    <div class="form-group">
                        <select>
                            <option>Select Subject</option>
                            <option>Physics</option>
                            <option>History</option>
                        </select>
                        <select>
                            <option>Select Chapter</option>
                            <option>Thermodynamics</option>
                            <option>World War II</option>
                        </select>
                    </div>
                    
                    <div class="question-input">
                        <textarea placeholder="Enter question text"></textarea>
                        <div class="options-grid">
                            <div class="option-input">
                                <input type="text" placeholder="Option 1">
                                <input type="radio" name="correct" value="1">
                            </div>
                            <div class="option-input">
                                <input type="text" placeholder="Option 2">
                                <input type="radio" name="correct" value="2">
                            </div>
                            <div class="option-input">
                                <input type="text" placeholder="Option 3">
                                <input type="radio" name="correct" value="3">
                            </div>
                            <div class="option-input">
                                <input type="text" placeholder="Option 4">
                                <input type="radio" name="correct" value="4">
                            </div>
                        </div>
                        <button class="save-btn">Save Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
